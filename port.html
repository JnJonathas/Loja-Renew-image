<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renew</title>
    <style>

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    main{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      padding: 12px;
    }
    img{
      width: 100%;
      height: auto;      /* mantém proporção, sem cortar */
      display: block;
      
      margin-top: -12px;
    }
  </style>
    </style>
</head>
<body>
    <main>
        <img src="imagens/img01.jpg" alt="">
        <img src="imagens/img02.jpg" alt="">
        <img src="imagens/img03.jpg" alt="">
        <img src="imagens/img04.jpg" alt="">
    </main>
</body>
</html>
